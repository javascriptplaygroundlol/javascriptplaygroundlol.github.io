<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JavaScript Playground</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Victor+Mono&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="./js.jpg">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Victor Mono', monospace;
      display: flex;
      flex-direction: column;
      background-color: #1e1e1e;
      color: #ccc;
      overflow: hidden;
    }

    header {
      height: 40px;
      background: #252526;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      border-bottom: 1px solid #333;
    }

    header .title {
      font-weight: 600;
      color: #f9d342;
      letter-spacing: 0.5px;
    }

    #container {
      flex: 1;
      display: grid;
      grid-template-columns: 250px 1fr;
      grid-template-rows: 1fr 150px;
      grid-template-areas:
        "sidebar editor"
        "console console";
      height: calc(100vh - 40px);
    }

    #sidebar {
      grid-area: sidebar;
      background: #2d2d30;
      border-right: 1px solid #333;
      display: flex;
      flex-direction: column;
    }

    #file-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .file-item {
      padding: 6px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .file-item:hover, .file-item.active {
      background: #3e3e42;
    }

    #file-actions {
      padding: 8px;
      border-top: 1px solid #333;
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    #file-actions button {
      flex: 1;
      padding: 6px;
      background: #007acc;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
      font-size: 12px;
    }

    #editor-container {
      grid-area: editor;
      display: flex;
      flex-direction: column;
    }

    #tabs {
      background: #252526;
      height: 30px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #333;
      overflow-x: auto;
    }

    .tab {
      padding: 0 12px;
      height: 100%;
      display: flex;
      align-items: center;
      cursor: pointer;
      color: #bbb;
    }

    .tab.active {
      background: #1e1e1e;
      color: #fff;
      font-weight: 600;
    }

    #editor {
      flex: 1;
    }

    #console {
      grid-area: console;
      background: #1e1e1e;
      border-top: 1px solid #333;
      padding: 8px;
      font-size: 13px;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    #run-btn {
      background: #0e639c;
      color: #fff;
      border: none;
      padding: 4px 10px;
      margin-left: auto;
      cursor: pointer;
      border-radius: 3px;
    }

    
    #publish-btn {
      background: #0e639c;
      color: #fff;
      border: none;
      padding: 4px 10px;
      margin-left: auto;
      cursor: pointer;
      border-radius: 3px;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="title">JavaScript Playground</div>
    <button id="run-btn">‚ñ∂ Run JS</button>
    <button id="publish-btn">üåê Publish</button>
  </header>

  <div id="container">
    <div id="sidebar">
      <div id="file-list"></div>
      <div id="file-actions">
        <button id="new-file">+ File</button>
        <button id="open-file-btn">üìÇ Open</button>
        <button id="del-file">‚àí Del</button>
      </div>
      <input type="file" id="file-input" multiple />
    </div>

    <div id="editor-container">
      <div id="tabs"></div>
      <div id="editor"></div>
    </div>

    <div id="console"></div>
  </div>

  <!-- Monaco Editor -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>
  <script>
    const files = {};
    let currentFile = null;
    let editor;

    const fileListEl = document.getElementById('file-list');
    const tabsEl = document.getElementById('tabs');
    const consoleEl = document.getElementById('console');
    const fileInput = document.getElementById('file-input');

    function getLanguageFromExtension(filename) {
      const ext = filename.split('.').pop().toLowerCase();
      switch (ext) {
        case 'js': return 'javascript';
        case 'ts': return 'typescript';
        case 'html': return 'html';
        case 'css': return 'css';
        case 'json': return 'json';
        case 'md': return 'markdown';
        case 'py': return 'python';
        case 'java': return 'java';
        case 'c': case 'cpp': return 'cpp';
        case 'cs': return 'csharp';
        case 'xml': return 'xml';
        case 'yaml': case 'yml': return 'yaml';
        case 'php': return 'php';
        case 'sh': return 'shell';
        default: return 'plaintext';
      }
    }

    function renderFileList() {
      fileListEl.innerHTML = '';
      Object.keys(files).forEach(filename => {
        const div = document.createElement('div');
        div.className = 'file-item' + (currentFile === filename ? ' active' : '');
        div.textContent = filename;
        div.onclick = () => openFile(filename);
        fileListEl.appendChild(div);
      });
    }

    function renderTabs() {
      tabsEl.innerHTML = '';
      Object.keys(files).forEach(filename => {
        const tab = document.createElement('div');
        tab.className = 'tab' + (currentFile === filename ? ' active' : '');
        tab.textContent = filename;
        tab.onclick = () => openFile(filename);
        tabsEl.appendChild(tab);
      });
    }

    function openFile(filename) {
      if (currentFile) files[currentFile].content = editor.getValue();
      currentFile = filename;
      const file = files[filename];
      editor.setModel(monaco.editor.createModel(file.content, file.language));
      renderFileList();
      renderTabs();
    }

    function newFile() {
      let name = prompt('File name:', 'script.js');
      if (!name || files[name]) return;
      files[name] = { content: '', language: getLanguageFromExtension(name) };
      openFile(name);
    }

    function deleteFile() {
      if (!currentFile) return;
      if (confirm(`Delete ${currentFile}?`)) {
        delete files[currentFile];
        currentFile = null;
        editor.setValue('');
        renderFileList();
        renderTabs();
      }
    }

    function logToConsole(msg) {
      consoleEl.textContent += msg + '\n';
      consoleEl.scrollTop = consoleEl.scrollHeight;
    }

    function openLocalFile(file) {
      const reader = new FileReader();
      reader.onload = e => {
        const content = e.target.result;
        files[file.name] = { content, language: getLanguageFromExtension(file.name) };
        openFile(file.name);
      };
      reader.onerror = () => logToConsole(`‚ùå Could not read file: ${file.name}`);
      reader.readAsText(file);
    }

    function generateId(length = 6) {
  const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
  let id = '';
  for (let i = 0; i < length; i++) {
    id += chars[Math.floor(Math.random() * chars.length)];
  }
  return id;
}

document.getElementById('publish-btn').onclick = () => {
  if (!currentFile) {
    alert('Please open or create an HTML file to publish.');
    return;
  }

  // Find the HTML file (or just current file)
  const htmlFile = files[currentFile];
  if (!htmlFile || htmlFile.language !== 'html') {
    alert('Please select an HTML file to publish.');
    return;
  }

  const siteId = generateId();
  const blob = new Blob([htmlFile.content], { type: 'text/html' });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = siteId + '.html';
  a.click();

  alert(`‚úÖ Website exported!\n\nNow upload the downloaded file to:\n/published/\n\nShare this link:\n${location.origin}/JStudios/site?id=${siteId}`);
};

function generateId(length = 6) {
  const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
  let id = '';
  for (let i = 0; i < length; i++) {
    id += chars[Math.floor(Math.random() * chars.length)];
  }
  return id;
}

document.getElementById('publish-btn').onclick = () => {
  if (!currentFile) {
    alert('Please open or create an HTML file first.');
    return;
  }

  const file = files[currentFile];
  if (!file || file.language !== 'html') {
    alert('Please select an HTML file to publish.');
    return;
  }

  const siteId = generateId();
  const blob = new Blob([file.content], { type: 'text/html' });

  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = `${siteId}.html`;
  a.click();

  alert(`‚úÖ Site exported!\n\nMove this file into:\n/JStudios/published/\n\nThen share:\n${location.origin}/JStudios/published/${siteId}.html`);
};



    document.getElementById('new-file').onclick = newFile;
    document.getElementById('del-file').onclick = deleteFile;

    document.getElementById('open-file-btn').onclick = () => {
      fileInput.value = '';
      fileInput.click();
    };

    fileInput.addEventListener('change', e => {
      Array.from(e.target.files).forEach(file => openLocalFile(file));
    });

    document.getElementById('run-btn').onclick = () => {
      if (!currentFile) return;
      const file = files[currentFile];
      if (file.language !== 'javascript') {
        logToConsole(`‚ö†Ô∏è Only JavaScript files can be run here. (Selected: ${currentFile})`);
        return;
      }
      consoleEl.textContent = '';
      try {
        const result = eval(editor.getValue());
        if (result !== undefined) logToConsole(result);
      } catch (e) {
        logToConsole('‚ùå ' + e);
      }
    };

    require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs' }});
    require(['vs/editor/editor.main'], function () {
      editor = monaco.editor.create(document.getElementById('editor'), {
        value: '',
        language: 'javascript',
        theme: 'vs-dark',
        fontFamily: 'Victor Mono',
        fontSize: 14,
        automaticLayout: true
      });

      // Default file
      files['main.js'] = { content: 'console.log("Welcome to JavaScript Playground!");', language: 'javascript' };
      openFile('main.js');
    });
  </script>
</body>
</html>
