<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript Playground â€” JStudios</title>
  <link href="https://fonts.googleapis.com/css2?family=Victor+Mono&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="./js.jpg">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Victor Mono', monospace;
      display: flex;
      flex-direction: column;
    }

    header {
      height: 40px;
      background: #1e1e1e;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      font-size: 14px;
    }

    header button {
      background: #007acc;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-family: inherit;
    }

    #main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    #sidebar {
      width: 250px;
      background: #252526;
      color: #ccc;
      overflow-y: auto;
      border-right: 1px solid #333;
    }

    #sidebar h3 {
      padding: 10px;
      font-size: 14px;
      margin: 0;
      background: #1e1e1e;
      border-bottom: 1px solid #333;
    }

    #fileList {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #fileList li {
      padding: 8px 10px;
      cursor: pointer;
      font-size: 13px;
    }

    #fileList li:hover {
      background: #333;
    }

    #editor {
      flex: 1;
      height: 100%;
    }
  </style>
</head>
<body>
  <header>
    <div>ðŸŸ¡ <strong>JavaScript Playground â€” JStudios</strong></div>
    <div>
      <button id="openFolderBtn">Open Folder</button>
    </div>
  </header>

  <div id="main">
    <aside id="sidebar">
      <h3>Files</h3>
      <ul id="fileList"></ul>
    </aside>
    <div id="editor"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>
  <script>
    let editor;
    let currentFileHandle = null;
    let fileHandles = [];

    require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs' }});
    require(['vs/editor/editor.main'], function () {
      editor = monaco.editor.create(document.getElementById('editor'), {
        value: '// Welcome to JStudios!\n',
        language: 'javascript',
        theme: 'vs-dark',
        fontFamily: 'Victor Mono',
        fontSize: 14,
      });
    });

    document.getElementById('openFolderBtn').addEventListener('click', async () => {
      try {
        const dirHandle = await window.showDirectoryPicker();
        fileHandles = [];
        document.getElementById('fileList').innerHTML = '';

        for await (const entry of dirHandle.values()) {
          if (entry.kind === 'file') {
            fileHandles.push(entry);
            const li = document.createElement('li');
            li.textContent = entry.name;
            li.addEventListener('click', () => openFile(entry));
            document.getElementById('fileList').appendChild(li);
          }
        }
      } catch (err) {
        console.error('Folder open cancelled or not supported', err);
      }
    });

    async function openFile(fileHandle) {
      currentFileHandle = fileHandle;
      const file = await fileHandle.getFile();
      const content = await file.text();

      const language = detectLanguage(file.name);
      monaco.editor.setModelLanguage(editor.getModel(), language);
      editor.setValue(content);
    }

    function detectLanguage(fileName) {
      const ext = fileName.split('.').pop().toLowerCase();
      switch (ext) {
        case 'html': return 'html';
        case 'css': return 'css';
        case 'js': return 'javascript';
        case 'json': return 'json';
        case 'md': return 'markdown';
        case 'ts': return 'typescript';
        case 'py': return 'python';
        case 'java': return 'java';
        case 'c': return 'c';
        case 'cpp': return 'cpp';
        default: return 'plaintext';
      }
    }
  </script>
</body>
</html>
